			<script>
				mui.init();
				mui('.mui-scroll-wrapper').on('tap', '.openUrl', function() {

					mui.openWindow({
						url: homeUrl,
						id: homeUrl,
						waiting: {
							autoShow: false
						},
						createNew: true,
					});
				});
				(function($) {

					var deceleration = mui.os.ios ? 0.003 : 0.0009;
					$('.mui-scroll-wrapper').scroll({
						bounce: false,
						indicators: true, //是否显示滚动条

					});
